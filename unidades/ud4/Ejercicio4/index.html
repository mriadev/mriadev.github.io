<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores por atributo</title>
    <style>
      p[name]{
        background-color: red;
      }
      p[name="p2"]{
        background-color: green;
      }
      p[name~="p"]{
        background-color: blue;
      }

      p[name^="e"]{
        background-color: orange
      }

      p[name$="patrimonio"]{
        background-color: yellow
      }

      p[name*="x"]{
        background-color: purple
      }

    </style>
</head>

<body>
  <h1>Ejemplos selectores atributos</h1>
 <p name>p1</p>
 <p name = "p2">p2</p>
 <p name = "hola p apa">p3</p>
 <p name = "empieza">p4</p>
 <p name = "cordoba patrimonio">p5</p>
 <p name = "claxon">p6</p>
</body>
</html>
